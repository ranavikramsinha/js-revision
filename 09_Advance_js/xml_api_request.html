<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML API Request</title>
</head>
<body style="background-color: #212121; color: #ffffff">
    
<script>
    const requestUrl = "https://api.github.com/users/ranavikramsinha"
    const xhr = new XMLHttpRequest()
    xhr.open("GET", requestUrl)
    // console.log("Reached here")
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            document.body.innerHTML = `<div>${JSON.parse(this.responseText).followers}</div>`
            // console.log(JSON.parse(this.responseText).followers)
        }
    }
    // console.log(xhr.readyState)
    xhr.send()

</script>

</body>
</html>
