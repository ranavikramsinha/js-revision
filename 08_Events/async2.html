    const timeNow = (parameter) => {

        console.log(parameter, time.toLocaleTimeString())
        // console.log("Raja Babu", Date.now())
    }

    let startAndStopTimeNowAndPrintingName_setInterval = null

    document.querySelector("#stopButton").addEventListener("click", () => {
        if(startAndStopTimeNowAndPrintingName_setInterval !== null){
            clearInterval(startAndStopTimeNowAndPrintingName_setInterval)
            startAndStopTimeNowAndPrintingName_setInterval = null
        }
    })

    document.querySelector("#startButton").addEventListener("click", () => {
        if(startAndStopTimeNowAndPrintingName_setInterval === null){
            startAndStopTimeNowAndPrintingName_setInterval = setInterval(timeNow, 1000, "Raja Babu")
        }   
    })


</script>
